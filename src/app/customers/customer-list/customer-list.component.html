<h3>Customers</h3>
<table class="table table-hover">
  <thead>
    <tr class="table-primary">
      <th scope="col">Name</th>
      <th scope="col">Contact</th>
      <th scope="col">Phone</th>
      <th scope="col">Location</th>
      <th scope="col"># Employees</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td colspan="5" class="alert alert-danger" *ngIf="error$ | async as error">{{error}}</td>
    </tr>
    <tr>
    <!--<tr *ngFor="let customer of (customerStore.customers$ |async)">-->
    <tr *ngFor="let customer of (customers$ |async)">
      <th scope="row">{{customer.name}}</th>
      <td>{{customer.personOfContact}}</td>
      <td>{{customer.phone}}</td>
      <td>{{customer.location}}</td>
      <td>{{customer.numberOfEmployees}}</td>
      <th>
        <a (click)=selectCustomer(customer)>select</a>
        <br>
        <a (click)=deleteCustomer(customer)>delete</a>
      </th>
    </tr>
  </tbody>
</table>
