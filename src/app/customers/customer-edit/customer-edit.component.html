<div class="mt-4">
  <h3>Edit Customer</h3>
  <form [formGroup]="customerForm" (submit)="updateCustomer()" class="form-inline mb-4">
      
    <label class="sr-only" for="Name">Name</label>
    <div class="input-group mb-2 mr-sm-2">
      <input type="text" class="form-control" formControlName="name" placeholder="name">
    </div>
      
    <label class="sr-only" for="personOfContact">PersonOfContact</label>
    <div class="input-group mb-2 mr-sm-2">
      <input type="text" class="form-control" formControlName="personOfContact" placeholder="personOfContact">
    </div>
    <label class="sr-only" for="phone">Phone</label>
    <div class="input-group mb-2 mr-sm-2">
      <input type="text" class="form-control" formControlName="phone" placeholder="phone">
    </div>

    <label class="sr-only" for="location">Location</label>
    <div class="input-group mb-2 mr-sm-2">
      <input type="text" class="form-control" formControlName="location" placeholder="location">
    </div>

    <label class="sr-only" for="numberOfEmployees"># Employees</label>
    <div class="input-group mb-2 mr-sm-2">
      <input type="text" class="form-control" formControlName="numberOfEmployees" placeholder="numberOfEmployees">
    </div>

    <!--
    <label class="sr-only" for="location">Location</label>
    <div class="input-group mb-2 mr-sm-2">
      <select formControlName="location" class="form-control">
        <option>Oakville,CA</option>
        <option>Toronto,CA</option>
      </select>
    </div>
    -->
    <button type="submit" class="btn btn-primary mb-2">Update Customer</button>
      
  </form>
</div>
