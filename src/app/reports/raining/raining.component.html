<h3>Where Is It Raining</h3>
<table class="table table-hover">
  <thead>
    <tr class="table-primary">
      <th scope="col">Name</th>
      <th scope="col">Contact</th>
      <th scope="col">Phone</th>
      <th scope="col">Raining Details</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <!--<tr>
      <td colspan="4" class="alert alert-danger" *ngIf="error$ | async as error">{{error}}</td>
    </tr>
    <tr>-->

    <tr *ngFor="let report of (reports |async)">
      <th scope="row">{{report.name}}</th>
      <td>{{report.personOfContact}}</td>
      <td>{{report.phone}}</td>
      <td>
        <div *ngFor="let rain of report.whenRaining">
            {{rain | date:'MMM/d/yy, h:mm a'}}
        </div>
        </td>
    </tr>
  </tbody>
</table>
